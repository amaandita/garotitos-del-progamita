<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste carrosel</title>
    <link rel="stylesheet" href="horario.css">

</head>
<body>
    <section>
        <div class="titulo">Horario</div>
    <hr>
        <section id ="Horarios">
        </section>


    <div class="slider">


        <div class="slides">
            <!-- radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!-- end radio buttons-->

            <div class="slide first">
                <img src="imagem/judo.png" alt="Imagem de judo"/>     

            </div>

            <div class="slide">
                <img src="imagem/futebol.png" alt="imagem de futebol"/>
            
            </div>

            <div class="slide">
                <img src="imagem/zumba.png" alt="imagem de zumba">

            </div>

            <div class="slide">
                <img src="imagem/volei.png" alt="imagem de volei">      
                
            </div>

           
            
            <!--fim slide imagens-->

            <!-- navegation-->

            <div class="navigation-auto">

                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
       

            </div>



            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
               

            </div>






             </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
